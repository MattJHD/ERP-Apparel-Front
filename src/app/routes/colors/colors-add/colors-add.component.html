<div class="content-heading">Products</div>

<toaster-container [toasterconfig]="toasterconfig"></toaster-container>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="valForm" class="form-validate form-horizontal" (submit)="submitForm($event, valForm.value)" novalidate="">
                <!-- START panel-->
                <div class="panel panel-default">
                    <div class="panel-body">
                        <fieldset class="b0">
                            <legend>Add Color</legend>
                        </fieldset>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-6">
                                <input class="form-control" type="text" formControlName="name"/>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <button type="submit" class="btn btn-sm btn-success">Save</button>
                        <button routerLink="/colors/list" class="btn btn-sm btn-danger">Back</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
