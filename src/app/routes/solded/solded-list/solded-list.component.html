<div class="content-heading">Solded</div>
<div class="table-responsive b0">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>
                    <strong>#</strong>
                </th>
                <th>
                    <strong>ARTICLE</strong>
                </th>
                <th>
                    <strong>SOLD BY</strong>
                </th>
                <th>
                    <strong>SOLD AT</strong>
                </th>
                <th class="text-center">
                    <strong>ACTION</strong>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let solded of allSolded">
                <td>{{ solded.id }}</td>
                <td>{{ solded.article?.name }}</td>
                <td>{{ solded.sold_by?.name }} {{ solded.sold_by?.firstname }}</td>
                <td>{{ solded.sold_at }}</td>
                <td class="text-center">
                    <button [routerLink]="['/solded/show', solded.id]" class="btn btn-xs btn-primary" type="button">
                        <em class="fa fa-search"></em>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
