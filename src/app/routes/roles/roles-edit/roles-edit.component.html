<div class="content-heading">Roles</div>

<!-- START row-->
<div class="row">
    <div class="col-md-12">
        <!-- START panel-->
        <div class="panel panel-default">
            <form class="form" #form="ngForm" (submit)="saveRole(form.value)">
                <div class="panel-body">
                    <fieldset class="b0" style="margin-bottom: 0;padding-bottom: 0">
                        <legend>Edit Role</legend>
                    </fieldset>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" [(ngModel)]="role.libelle" required class="form-control" [ngModelOptions]="{standalone: true}">
                    </div>
                    <div class="form-group">
                        <label>Permissions</label> 
                        <div class="checkbox c-checkbox" *ngFor="let onePerm of allPerms">
                            <label>
                            <input type="checkbox" value="" ngModel [(ngModel)]="onePerm.checked" name="{{ onePerm.id }}"/>
                            <span class="fa fa-check"></span>{{ onePerm.libelle }}</label>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <button type="submit" class="btn btn-sm btn-success">Save</button>
                    <button routerLink="/roles/list" class="btn btn-sm btn-primary">Cancel</button>
                </div>
            </form>
        </div>
        <!-- END panel-->
    </div>
</div>
<!-- END row-->
