<div class="content-heading">Categories</div>
<div class="table-responsive b0">
    <button class="btn btn-labeled btn-primary" routerLink="/categories/add"><span class="btn-label"><i class="fa fa-plus"></i></span>Add Category</button>
    <br/>
    <br/>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>
                    <strong>#</strong>
                </th>
                <th>
                    <strong>NAME</strong>
                </th>
                <th class="text-center">
                    <strong>ACTION</strong>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let category of categories">
                <td>{{ category.id }}</td>
                <td>{{ category.name }}</td>
                <td class="text-center">
                    <button [routerLink]="['/categories/edit', category.id]" class="btn btn-xs btn-warning" type="button">
                        <em class="fa fa-wrench"></em>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
