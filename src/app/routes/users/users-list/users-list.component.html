    <table class="table table-hover">
        <thead>
            <tr>
                <th>
                    <strong>#</strong>
                </th>
                <th>
                    <strong>NAME</strong>
                </th>
                <th>
                    <strong>FIRSTNAME</strong>
                </th>
                <th>
                    <strong>EMAIL</strong>
                </th>
                <th>
                    <strong>ROLE</strong>
                </th>
                <th>
                    <strong>ACTIVE</strong>
                </th>
                <th class="text-center">
                    <strong>ACTION</strong>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.firstname }}</td>    
                <td>{{ user.email }}</td>    
                <td>{{ user.role?.libelle }}</td>         
                <td>
                    <span style="text-align: center" *ngIf="user.isactive" class="label label-success">Yes</span>
                    <span style="text-align: center" *ngIf="!user.isactive" class="label label-danger">No</span>
                </td>
                <td class="text-center">
                    <button [routerLink]="['/users/show', user.id]" class="btn btn-xs btn-primary" type="button">
                        <em class="fa fa-search"></em>
                    </button>
                    <button [routerLink]="['/users/edit', user.id]" class="btn btn-xs btn-warning" type="button">
                        <em class="fa fa-wrench"></em>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
